[Nettoyage de disque]
Nettoyage des mises à jour = Cette option permet de nettoyer les fichiers et dossiers laissés par les mises à jour de Windows. Cette tâche redémarre temporairement le service Windows Update (wuauserv). Recommandation : Nettoyage

Magasin de composants = Le magasin de composants (dossier WinSxS) contient tous les composants qui composent Windows pour vous permettre de faire fonctionner votre système. Windows utilise ce dossier pour stocker les fichiers nécessaires à votre installation Windows, ainsi que les sauvegardes ou mises à jour de ces fichiers. Ceci va nettoyer le Component Store (dossier WinSxS) en utilisant /StartComponentCleanup avec la commande Dism. Recommandation : Ce commutateur permet de désinstaller les dernières mises à jour et de revenir aux anciennes versions. Vous pouvez réduire la taille avec cette option.

Fichiers de programme téléchargés = Cela va nettoyer les contrôles ActiveX et les applets Java utilisés par Internet Explorer. Ils sont temporairement stockés sur votre disque dur. Ce dossier est essentiellement inutile - ActiveX est une technologie extrêmement désuète et pleine de failles de sécurité, et les applets Java sont rares. Recommandation : Nettoyage 

Fichiers Internet temporaires = Cela va nettoyer les pages Web stockées sur votre disque dur pour une visualisation rapide (cache). Vos paramètres personnalisés pour les pages Web seront laissés intacts. Recommandation : Nettoyage

Cache de nuanceur DirectX = Ceci va nettoyer les fichiers créés par le système graphique, ce qui peut accélérer le temps de chargement des applications et améliorer la réactivité. Elles seront régénérées au besoin. Recommandation : Nettoyage

Fichiers d'optimisation de livraison = Ce service fait partie de Windows 10 qui utilise la bande passante de votre ordinateur pour télécharger des applications et des mises à jour Windows sur d'autres ordinateurs. Cela permet de nettoyer les données qui ne sont plus nécessaires, à l'exception de celles qui sont téléchargées vers d'autres PC. Cette tâche redémarre temporairement le service d'optimisation de livraison (dosvc) et le service de transfert intelligent en arrière-plan (bits). Recommandation : Si la fonction est désactivée, vous pouvez nettoyer ces fichiers en toute sécurité, sinon Cleanmgr+ arrêtera le service pour le nettoyage.

Corbeille = Cette fonction permet de nettoyer les fichiers que vous avez supprimés de votre ordinateur. Ces fichiers ne sont pas supprimés de façon permanente tant que vous n'avez pas vidé la corbeille. Recommandation : Vérifier avant le nettoyage

Fichiers temporaires = Programmes stockent fréquemment des données dans un dossier temporaire. Ceci va nettoyer tous les fichiers temporaires. Ne supprimez pas ces fichiers après l'installation de mises à jour ou de nouveaux programmes qui nécessitent un redémarrage. Parfois, ces processus utilisent des fichiers temporaires pour terminer l'installation. Recommandation : Vérifier avant le nettoyage

Miniatures = Windows conserve une copie de toutes les vignettes de vos photos, vidéos et documents afin qu'elles puissent être affichées rapidement lorsque vous ouvrez un dossier. Si vous nettoyez ces vignettes, elles seront automatiquement recréées au besoin. Recommandation : Nettoyage, car ils sont toujours recréés.

Historique Internet = Chaque fois que vous allez en ligne à partir de votre ordinateur, votre navigateur - que vous utilisiez Internet Explorer, Chrome, Firefox ou autre chose - enregistre une copie de chaque page que vous visitez. Grâce à la tabulation des URL, l'historique d'Internet facilite une consultation rapide des pages visitées précédemment. Recommandation : Nettoyage

Pages Web hors connexion=Vous pouvez enregistrer des pages Web pour une navigation "hors ligne" dans Internet Explorer. Vos "Pages Web hors ligne" sont des pages Web qui ont été spécifiquement sauvegardées pour une utilisation hors ligne, et le fait de vérifier ceci les nettoiera. Recommandation : Nettoyage

Statistiques des jeux Windows=Cela va nettoyer les statistiques aléatoires accumulées par les jeux Windows lorsque vous les jouez et stockées dans des fichiers. Recommandation : Nettoyage

Presse-papiers = Le presse-papiers stocke toutes sortes d'informations (textes, images, vidéos, fichiers, y compris des raccourcis ou des dossiers) que vous avez copiés d'un endroit et que vous prévoyez utiliser à un autre endroit. Recommandation : Nettoyage

Prefetch = Prefetch est une fonction qui stocke des données spécifiques sur l'application que vous exécutez afin de les aider à démarrer plus rapidement. Le dossier Prefetch est autonettoyant à 128 entrées par Windows. Recommandation : Nettoyer les fichiers de pré-extraction pendant la maintenance périodique.

Documents récents = Sous Windows, vous voyez les menus avec les éléments les plus récemment utilisés pour une application donnée. Peut-être s'agit-il d'un document que vous avez récemment ouvert, ou de vidéos que vous avez regardées récemment. Cela permettra de nettoyer les articles récents et les endroits fréquents. Recommandation : Nettoyage

Exécuter (dans le menu Démarrer)= Lorsque vous ouvrez la fenêtre Exécuter (Win+R), vous pouvez appuyer sur la flèche pour ouvrir une liste déroulante. Cette liste contient toutes les commandes que vous avez saisies précédemment. C'est ce qu'on appelle l'historique des Exécuter. Recommandation : Nettoyage

Historique des fichiers=L'historique des fichiers a été introduit pour la première fois sous Windows 8, et a été amélioré sous Windows 10. Windows stocke temporairement les versions des fichiers sur ce disque avant de les copier sur le disque désigné de l'historique des fichiers. Au fil du temps, vous aurez un historique complet de vos dossiers. Si les originaux sont perdus, endommagés ou supprimés, vous pouvez les restaurer. Vous pouvez également parcourir et restaurer différentes versions de vos fichiers. Recommandation : Vérifier avant le nettoyage. Si vous supprimez ces fichiers, vous perdrez un peu d'historique de fichiers.

Cache DNS=Lorsque vous accédez à un site Web, votre ordinateur demande essentiellement des données Web à un autre ordinateur sur Internet. Il utilise le système de noms de domaine (DNS). Chaque fois que Windows apprend l'existence d'une route donnée - par exemple entre votre ordinateur et les serveurs Mirinsoft - il se souvient temporairement de cette route dans son cache DNS. Cependant, lorsque la route DNS change, votre copie en cache de la route devient obsolète, ce qui peut causer des problèmes (comme ne pas être capable de charger un site web. Effacer le cache DNS est absolument inoffensif. Recommandation : Nettoyage

BranchCache=BranchCache permet aux ordinateurs d'une infrastructure de réseau local de mettre en cache les données d'un serveur de fichiers ou Web sur un réseau étendu (WAN). Les données peuvent être mises en cache soit sur les ordinateurs clients, en mode cache distribué, soit sur un serveur local, en mode cache hébergé. En mettant les données en cache localement, il y a une réduction du trafic WAN et les applications répondent souvent plus rapidement grâce à l'utilisation de fichiers locaux au lieu de les récupérer sur le WAN.

File d'attente d'impression=Cette option permet de nettoyer toutes les files d'attente d'impression. Si vous faites cela sur un serveur, c'est une bonne idée de vous assurer d'abord qu'il n'y a pas d'autres travaux d'impression en cours de traitement pour les autres imprimantes sur le serveur car cette étape supprimera également ces travaux. Recommandation : Vérifier avant le nettoyage

Dossiers temporaire Active Setup=Ces fichiers ne devraient plus être nécessaires. Ils ont été créés à l'origine par un logiciel Setup qui n'est plus en cours d'exécution. Recommandation : Nettoyage

Fichiers journaux de mise à niveau = Lorsque vous mettez à niveau Windows, le système crée des fichiers journaux. Ces fichiers journaux peuvent aider à identifier et à résoudre les problèmes qui surviennent. Si vous n'avez pas de problèmes liés à la mise à jour, n'hésitez pas à les nettoyer. Recommandation : Nettoyage

Fichiers de vidage de mémoire = Quand Windows plante, connu sous le nom d'un - écran bleu de la mort - le système crée un fichier de vidage de mémoire. Cela peut aider à identifier exactement ce qui a mal tourné. Cependant, ces fichiers peuvent utiliser une grande quantité d'espace. Si vous n'avez pas l'intention d'essayer de dépanner les écrans bleus de la mort, vous pouvez nettoyer ces fichiers. Recommandation : Nettoyage, très grand

Rapports d'erreur archivés = Lorsqu'un programme plante, Windows crée un rapport d'erreur et l'envoie à Microsoft. Ces rapports d'erreurs peuvent vous aider à identifier et à résoudre les problèmes. Les rapports d'erreurs archivés ont été envoyés à Microsoft. Ceci nettoiera ces derniers, mais vous ne serez pas en mesure de voir les rapports sur les plantages du programme. Recommandation : Nettoyage

Rapports d'erreur en attente = Cela va nettoyer les rapports d'erreurs en file d'attente qui n'ont pas encore été envoyés à Microsoft. Recommandation : Nettoyage

Fichier de mise en veille prolongée = Hiberfil.sys est un fichier que le système crée pour que l'ordinateur passe en mode hibernation. Hibernation copie tout ce qui est stocké dans la mémoire de l'ordinateur et l'écrit sur votre disque dur sous la forme du fichier hiberfil.sys. Recommandation : Si vous mettez souvent votre système en mode Veille prolongée, vous ne devez pas supprimer ce fichier. Vous en avez besoin pour reprendre votre système. Si vous n'utilisez pas le mode Veille prolongée et que vous préférez plutôt arrêter votre système à la fin de la journée, vous pouvez nettoyer ce fichier.

Compresser le système = Cela comprimera vos fichiers d'installation et d'application Windows 10 afin de réduire l'encombrement global de Windows 10 et de faire de la place pour stocker des fichiers plus précieux. La compression NTFS fonctionne de la même manière que les autres types de compression, comme le zippage d'un fichier. Recommandation : Si vous êtes vraiment coincé avec l'espace de stockage serré, vous pouvez exécuter la compression de lecteur NTFS. Sur un PC normal avec un stockage décent, cela ralentira le système et affectera l'expérience de l'utilisateur. La compression peut être annulée à l'aide de la fonction Annuler ci-dessous.
